version: 0.1.10
homepage: https://github.com/open-runtime/runtime_common_codestyle
repository: https://github.com/open-runtime/runtime_common_codestyle
environment:
  sdk: ^3.9.0
dependencies:
  # ==========================================================================
  #
  # Direct pub.dev dependencies
  #
  # ==========================================================================
  analyzer: ^8.0.0
  lint_hard: ^6.0.0

dev_dependencies:
  custom_lint: ^0.8.1
  custom_lint_builder: ^0.8.1
  runtime_ci_tooling:
    git:
      url: git@github.com:open-runtime/runtime_ci_tooling.git
      tag_pattern: v{{version}}
    version: ^0.6.3
