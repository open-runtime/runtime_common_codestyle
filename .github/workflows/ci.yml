# =============================================================================
# CI Workflow for open-runtime/aot_monorepo (runtime_common_codestyle package)
# =============================================================================
# Runs on:
#   - Push to main
#   - Pull requests to main
#
# Steps:
#   1. Checkout
#   2. Analyze code
#   3. Format code (commit if changed)
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  # =============================================================================
  # Analyze and Format
  # =============================================================================
  analyze:
    name: üßπ Analyze & Format
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üéØ Install Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: üìã Report version
        run: dart --version

      - name: üìö Install dependencies
        run: dart pub get

      - name: üßπ Check formatting
        id: format_check
        run: |
          # Check if files need formatting (line length 120 matches repo conventions)
          if ! dart format --line-length=120 --output=none --set-exit-if-changed .; then
            echo "needs_format=true" >> $GITHUB_OUTPUT
          else
            echo "needs_format=false" >> $GITHUB_OUTPUT
          fi

      - name: üìù Format and commit if needed
        if: steps.format_check.outputs.needs_format == 'true' && github.event_name == 'push'
        run: |
          # Format all Dart files
          dart format --line-length=120 .
          
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "style: format code with dart format --line-length=120"
            git push
            echo "‚úÖ Formatted code committed"
          else
            echo "‚úÖ No formatting changes needed"
          fi

      - name: üîç Analyze code
        run: |
          # Report analysis issues but don't fail on warnings (review them)
          dart analyze . || echo "‚ö†Ô∏è Analysis warnings found - review above"

